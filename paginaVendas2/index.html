<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de vendas</title>
</head>
<body>
    <div class="home">
        <nav>
            <ul class="nav-itens">
                <li>
                    <a href="index.html" class="menu">Home</a>
                </li>
                <li>
                    <a href="sobreNos.html">Sobre Nós</a>
                </li>
            </ul>
            <div class="btn">
                
                <a href="carrinho.html"><i class="fa-solid fa-cart-shopping fa-x1" id="imgC"></i></a>

            </div>
        </nav>
        <section>
            <div class="apresentacao">
                <h1>Seu Armario Tec</h1>
                <p>Navegue e se inspire no mundo da moda</p>
            </div>
        </section>
        <section>
            <div class="imgPrincipal">
                <img id="imgbtn" src="./imagens/img_Moleton.jpg" alt="">
                <p id="camisetaprincipal">Camiseta principal</p>
            </div>
        </section>
        <div class="modelos">
            <h2>Principais modelos.</h2>
        </div>
        <section class="cards">
            <div class="slots">
                <div class="img-container">
                        <img src="imagens/img_camisa_manga_longa.jpg" alt="moletoBranco" id="imgem1">
                </div>
                <h4 id="moleton">Moleto Branco</h4>
                <div class="botoes">
                    <button class="comprar" id="btn2">Comprar</button>
                </div>
            </div>
            <div class="slots">
                <div class="img-container">
                    <img src="imagens/img_camisa2.jpg" alt="camisaBasica" id="imgem2">
                </div>
                <h4 id="camisaBasica">Camisa Basica</h4>
                <div class="botoes">
                    <button class="comprar" id="btn3">Comprar</button>
                </div>
            </div>
            <div class="slots">
                <div class="img-container">
                    <img src="imagens/img_camiseta3.jpg" alt="camisetaPreta" id="imagem3">
                </div>
                <h4 id="camisetaPreta">Camiseta Preta</h4>
                <div class="botoes">
                    <button class="comprar" id="btn4">Comprar</button>
                </div>
            </div>
        </section>
    </div>
    <h2 class="promo">Receba Promoções</h2>
    <section class="formulario">

        <form action="contato" class="contato" id="contato">
            <div class="row">
                <input type="text" name="nome" id="inome" placeholder="Insira seu nome" required minlength="3" maxlength="35">
                <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" required>
            </div>
            <div class="row">
                <input type="tel" name="telefone" id="itelefone" placeholder="Insira seu Telefone" maxlength="11" minlength="9" required>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
    <script src="js/home.js"></script>
</body>
</html>
